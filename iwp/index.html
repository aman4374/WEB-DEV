<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    .table-heading {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<table>
    <caption class="table-heading">Timetable</caption>
    <thead>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>8:00 - 9:00</td>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
            <td>Social Studies</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Mathematics</td>
            <td>English</td>
            <td>Physical Education</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>History</td>
            <td>Geography</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Mathematics</td>
        </tr>
    </tbody>
</table>

</body>
</html>
